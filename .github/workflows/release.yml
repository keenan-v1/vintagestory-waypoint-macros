name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install package
        run: pip install .

      - name: Generate macros
        run: |
          mkdir -p dist
          vs-waypoint-macros -o dist/macros

      - name: Create zip archive
        run: |
          cd dist
          zip -r vintagestory-waypoint-macros.zip macros/

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.version }}
          files: |
            dist/vintagestory-waypoint-macros.zip
            dist/macros/macro-reference.png
          generate_release_notes: true
